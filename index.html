	<script type="text/javascript">
		var str="abcdefgabddefrabb"
		
		//+表示一位或多位，*表示0次或是多次。
		//正则表达式小括号表示子表达式，使用exec进行
		//搜索时 子表达式的内容也会返回来。
		var reg=/ab([a-z])/g;
		//var reg=/ab[a-z]/g;
		var a1=reg.exec(str);
		console.log(a1);
		var a2=reg.exec(str);
		console.log(a2);
		//正则表达式在使用exec搜索字符串的时候如果知道g就是全局搜索。
		//下次在执行时候会从下一个位置匹配。直到最后一个时候，搜索的时候会返回
		//null。         

		var arr;
		//使用while循环配合exec可以找出字符串里面符合要求的数据。
		while (arr=reg.exec(str)){
			console.log(arr)
		}
